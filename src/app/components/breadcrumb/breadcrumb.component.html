<nav>
  @for (breadcrumb of breadcrumbs; track breadcrumb; let last = $last) {
  @if (!last) {
  <a mat-stroked-button class="text-base" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> <span
    class="text-base">
    &gt; </span>
  }
  @if (last) {
  <span class="text-base">{{ breadcrumb.label }}</span>
  }
  }
</nav>
