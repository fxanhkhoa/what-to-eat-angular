<nav>
  @for (breadcrumb of breadcrumbs; track breadcrumb; let last = $last) {
    @if (!last) {
      <a mat-stroked-button class="text-base !text-white" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> <span class="text-base">
    &gt; </span>
  }
  @if (last) {
    <ng-container class="">
      <span class="text-base">{{ breadcrumb.label }}</span>
    </ng-container>
  }
}
</nav>
