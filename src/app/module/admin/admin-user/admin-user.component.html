<div class="p-6 bg-slate-200 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold" i18n>Users</h1>
        <button mat-raised-button color="primary" routerLink="/admin/user/create">
            <mat-icon>add</mat-icon>
            <span i18n>Add User</span>
        </button>
    </div>

    <div class="mb-4">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label i18n>Search</mat-label>
            <input matInput [(ngModel)]="keyword" (keyup.enter)="onSearch()" placeholder="Search by name, email, or phone" i18n-placeholder>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8 rounded-lg overflow-auto">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name || '-' }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef i18n>Phone</th>
                <td mat-cell *matCellDef="let element">{{ element.phone || '-' }}</td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="roleName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Role</th>
                <td mat-cell *matCellDef="let element">{{ element.roleName }}</td>
            </ng-container>

            <!-- Created At Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Created At</th>
                <td mat-cell *matCellDef="let element">{{ element.createdAt | date:'short' }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef i18n>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [routerLink]="['/admin/user/edit', element._id]"
                        matTooltip="Edit" i18n-matTooltip>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteUser(element._id)" matTooltip="Delete"
                        color="warn" i18n-matTooltip>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        @if (dataSource.data.length === 0) {
        <div class="text-center py-8 text-gray-500">
            <mat-icon class="text-4xl mb-2">people</mat-icon>
            <p i18n>No users found</p>
        </div>
        }
    </div>
    <mat-paginator [length]="totalCount" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 50, 100]"
        (page)="onPageChange($event)" showFirstLastButtons>
    </mat-paginator>
</div>
