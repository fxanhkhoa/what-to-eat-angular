<section id="main" class="p-5 md:p-10 flex flex-col mt-20">
    <div class="flex">
        <button matButton="elevated" (click)="goBack()">
            <mat-icon>chevron_left</mat-icon>
            <span i18n>Back</span>
        </button>
    </div>
    <div class="grid grid-cols-12 gap-5 py-5">
        <div class="col-span-12">
            <mat-accordion>
                <mat-expansion-panel class="glassmorphic-container_dark">
                    <mat-expansion-panel-header>
                        <mat-panel-title i18n> Filter </mat-panel-title>
                        <mat-panel-description i18n>Let's find your favorite dishes!</mat-panel-description>
                    </mat-expansion-panel-header>
                    <app-dish-filter (search)="onSearch($event)"></app-dish-filter>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
        <div class="col-span-12">
            <div class="grid grid-cols-12 gap-5 max-h-[80vh] overflow-auto">
                @if (loading()) {
                <div class="col-span-12 mx-auto">
                    <mat-spinner></mat-spinner>
                </div>
                } @else {
                @if (!dishes().length) {
                <div class="col-span-12">
                    <app-empty></app-empty>
                </div>
                }
                @for (dish of dishes(); track dish) {
                <div class="col-span-12 md:col-span-12 lg:col-span-6 xl:col-span-4">
                    <app-dish-card [dish]="dish"></app-dish-card>
                </div>
                }
                }
            </div>
            <mat-paginator [length]="total()" [pageSizeOptions]="[10, 25, 50, 100]" [pageIndex]="currentPage()"
                [pageSize]="limit()" (page)="paginatorChange($event)" showFirstLastButtons aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</section>
