<div class="flex flex-col gap-5">
    <mat-accordion>
        <mat-expansion-panel class="glassmorphic-container_dark">
            <mat-expansion-panel-header>
                <mat-panel-title i18n> Filter </mat-panel-title>
                <mat-panel-description i18n>Let's find your favorite dishes!</mat-panel-description>
            </mat-expansion-panel-header>
            <app-dish-filter (search)="onSearch($event)"></app-dish-filter>
        </mat-expansion-panel>
    </mat-accordion>
    <h2 class="text-gray-200 font-bold text-xl" i18n>Pick a dish</h2>
    <div class="grid grid-cols-12 gap-5 max-h-[80vh] overflow-auto rounded-lg">
        @if (loading()) {
        <div class="col-span-12 mx-auto">
            <mat-spinner></mat-spinner>
        </div>
        } @else {
        @if (dishes() && !dishes().length) {
        <div class="col-span-12">
            <app-empty></app-empty>
        </div>
        }
        @for (dish of dishes(); track dish) {
        <div class="col-span-12 md:col-span-12 lg:col-span-6">
            <div class="flex flex-col">
                <app-dish-card [dish]="dish" [newTab]="true"></app-dish-card>
                <button matFab extended (click)="addDish(dish)" class="!rounded-t-none">
                    <mat-icon>add</mat-icon>
                    <span i18n>Add</span>
                </button>
            </div>
        </div>
        }}
    </div>
    <mat-paginator [length]="total()" [pageSizeOptions]="[10, 25, 50, 100]" [pageIndex]="currentPage() - 1"
        [pageSize]="limit()" (page)="paginatorChange($event)" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</div>
