<div class="flex flex-col items-center">
    @if (loading()) {
    <div class="flex justify-center items-center h-96">
        <mat-spinner diameter="50"></mat-spinner>
    </div>
    } @else {

    }
</div>

<section id="main" class="min-h-screen p-5 md:p-10 flex flex-col mt-20">
    <div class="flex justify-between">
        <button matButton="elevated" (click)="goBack()">
            <mat-icon>chevron_left</mat-icon>
            <span i18n>Back</span>
        </button>
    </div>

    <div class="grid grid-cols-12 gap-5">
        <div class="col-span-12">
            @if (loading()) {
            <div class="flex justify-center items-center h-96">
                <mat-spinner diameter="50"></mat-spinner>
            </div>
            } @else {
            <h1 class="text-2xl font-bold mb-4" i18n>Flipping Card Game</h1>
            <app-card-deck [items]="cards()"></app-card-deck>
            }
        </div>
        <div class="col-span-12">
            <mat-tab-group 
              mat-stretch-tabs="false" 
              mat-align-tabs="start"
              class="custom-tab-group"
            >
              <mat-tab>
                <ng-template mat-tab-label>
                  <mat-icon class="mr-2">collections_bookmark</mat-icon>
                  <span i18n>My Collections</span>
                </ng-template>
                <div class="pt-4">
                  <app-flipping-card-collection-picker></app-flipping-card-collection-picker>
                </div>
              </mat-tab>
              
              <mat-tab>
                <ng-template mat-tab-label>
                  <mat-icon class="mr-2">restaurant</mat-icon>
                  <span i18n>All Dishes</span>
                </ng-template>
                <div class="pt-4">
                  <app-flipping-card-picker></app-flipping-card-picker>
                </div>
              </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</section>
