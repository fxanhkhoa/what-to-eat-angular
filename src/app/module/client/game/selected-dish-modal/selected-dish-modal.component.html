<div class="flex flex-col gap-3 p-5">
    <div class="flex justify-end">
        <button mat-icon-button (click)="dialogRef.close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <app-dish-card [dish]="data" [newTab]="true"></app-dish-card>
    <p>
        You have selected this dish. Do you want to remove or keep it in your spinning list?
        <br>
        <strong>Note:</strong> If you remove it, you can get it back from searching list.
    </p>
    <div class="flex justify-end gap-5 items-center mt-4">
        <button matButton="outlined" (click)="dialogRef.close(false)">Keep</button>
        <button matButton="elevated" (click)="dialogRef.close(true)">Remove</button>
    </div>
</div>
