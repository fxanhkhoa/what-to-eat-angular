<section id="main" class="p-5 md:p-10 flex flex-col mt-20">
    <div class="flex justify-between">
        <button matButton="elevated" (click)="goBack()">
            <mat-icon>chevron_left</mat-icon>
            <span i18n>Back</span>
        </button>
    </div>

    @if (loading()) {
    <div class="flex justify-center items-center h-96">
        <mat-spinner diameter="50"></mat-spinner>
    </div>
    } @else {
    <div class="flex flex-col items-center gap-3">
        <h1 class="text-3xl font-bold mb-5" i18n>Wheel of Fortune</h1>
        <p class="mb-5" i18n>Spin the wheel and see what you get!</p>
        <app-wheel-player [options]="dishes()"></app-wheel-player>
    </div>
    }

</section>
