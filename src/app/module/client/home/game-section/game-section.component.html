<div class="relative w-full max-w-4xl mx-auto">
    <!-- Navigation Buttons -->
    <button (click)="prev()"
        class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full z-10 hover:bg-black/70 focus:outline-none">
        ❮
    </button>

    <!-- Carousel Content -->
    <div class="overflow-hidden">
        <div *ngIf="items.length > 0" class="flex flex-row items-center w-full">
            <!-- Image -->
            <div class="w-1/2 p-4">
                <img [src]="items[currentIndex].imageUrl" alt="Carousel image"
                    class="w-full h-auto rounded object-cover">
            </div>

            <!-- Text -->
            <div class="w-1/2 p-6">
                <p class="text-gray-800">{{ items[currentIndex].text }}</p>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button (click)="next()"
        class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full z-10 hover:bg-black/70 focus:outline-none">
        ❯
    </button>

    <!-- Indicators -->
    <div class="flex justify-center mt-4 space-x-2">
        @for (item of items; track item; let i = $index) {
        <button (click)="currentIndex = i"
            [class]="i === currentIndex ? 'w-3 h-3 rounded-full bg-gray-800' : 'w-3 h-3 rounded-full bg-gray-300'"
            aria-label="Go to slide">
        </button>
        }
    </div>
</div>
