<!-- carousel.component.html -->
<div class="max-w-4xl mx-auto my-8 relative">
    <!-- Main carousel container -->
    <div class="overflow-hidden rounded-lg shadow-xl">
        <!-- Individual slide -->
        <div *ngFor="let slide of slides; let i = index" class="relative slide-item" [ngClass]="{
        'active': i === currentSlide,
        'inactive': i !== currentSlide
      }">

            <!-- Image -->
            <img [src]="slide.image" [alt]="slide.title" class="w-full h-[400px] object-cover">

            <!-- Text overlay -->
            <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-60 p-6 text-white">
                <h3 class="text-2xl font-bold mb-2">{{slide.title}}</h3>
                <p class="text-base">{{slide.description}}</p>
            </div>
        </div>
    </div>

    <!-- Navigation buttons -->
    <div class="absolute inset-y-0 left-0 flex items-center">
        <button mat-icon-button class="bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full ml-2"
            (click)="onPreviousClick()">
            <mat-icon>chevron_left</mat-icon>
        </button>
    </div>

    <div class="absolute inset-y-0 right-0 flex items-center">
        <button mat-icon-button class="bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full mr-2"
            (click)="onNextClick()">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>

    <!-- Indicators -->
    <div class="absolute bottom-20 left-0 right-0 flex justify-center space-x-2">
        <button *ngFor="let slide of slides; let i = index" mat-mini-fab color="primary"
            [class.mat-accent]="i === currentSlide" class="w-3 h-3 !min-h-0 !p-0" (click)="goToSlide(i)">
        </button>
    </div>
</div>
