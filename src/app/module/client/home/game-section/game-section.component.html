<div class="min-h-[80vh] flex flex-col justify-center">
    <div class="neumorphic-inset_dark !rounded-none !flex">
        <div class="flex items-center jusify-center">
            <h3 i18n
                class="-rotate-90 text-5xl font-bold mb-6 bg-gradient-to-r from-[#F3A446] to-[#A06235] text-transparent bg-clip-text">
                Games</h3>
        </div>
        <div class="flex flex-col">

            <div class="mx-auto my-8 relative flex w-auto justify-center flex-1">
                <div class="inset-y-0 flex items-center">
                    <button matFab class="!bg-[#2a2a2a] hover:!bg-opacity-75 !h-full !rounded-r-none"
                        (click)="onPreviousClick()">
                        <mat-icon>chevron_left</mat-icon>
                    </button>
                </div>

                <!-- Main carousel container -->
                <div class="overflow-hidden rounded-none shadow-xl flex-1">
                    <!-- Individual slide -->
                    @for (slide of slides; track slide; let i = $index) {

                    <div class="slide-item" [ngClass]="{
                             'slide-in-blurred-right !relative': i === currentSlide,
                             'inactive': i !== currentSlide
                           }">
                        <div class="flex">
                            <!-- Image -->
                            <div class="my-auto">
                                <img [src]="slide.image" [alt]="slide.title" class="!p-0 w-auto h-96 object-contain">
                            </div>

                            <!-- Text overlay -->
                            <div
                                class="neumorphic-inset_dark w-full !rounded-none !rounded-l-lg bg-black bg-opacity-60 p-6 text-white">
                                <h3 i18n class="text-2xl font-bold mb-2">{{slide.title}}</h3>
                                <p i18n class="text-base">{{slide.description}}</p>
                            </div>

                        </div>
                    </div>
                    }
                </div>

                <div class="inset-y-0 flex items-center">
                    <button matFab class="!bg-[#2a2a2a] hover:!bg-opacity-75 !h-full !rounded-l-none"
                        (click)="onNextClick()">
                        <mat-icon>chevron_right</mat-icon>
                    </button>
                </div>
            </div>
            <div class="flex justify-center space-x-2">
                <button *ngFor="let slide of slides; let i = index" mat-mini-fab color="primary"
                    [class.mat-accent]="i === currentSlide" class="w-3 h-3 !min-h-0 !p-0" (click)="goToSlide(i)">
                    {{i + 1}}
                </button>
            </div>
        </div>
    </div>
</div>
