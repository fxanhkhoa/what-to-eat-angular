<!-- quote-section.component.html -->
<section class="py-16 bg-gray-900 text-white">
    <div class="max-w-3xl mx-auto px-4">
        <div class="flex justify-center mb-5">
            <img src="/logo/what-to-eat-high-resolution-logo-transparent.png" alt="logo"
                class="w-auto h-20 object-cover object-center shadow brightness-200" />
        </div>

        <div class="bg-gray-800 rounded-lg shadow-lg p-8 mb-6 border border-gray-700">
            <blockquote class="text-xl md:text-2xl italic text-gray-200 mb-4">
                "{{ (currentQuote.text | multiLanguage: localeId)?.data }}"
            </blockquote>
            <cite class="block text-right text-lg text-gray-400">
                â€” {{ currentQuote.author }}
            </cite>
        </div>

        <div class="text-center">
            <button matButton="elevated" (click)="getRandomQuote()">
                <mat-icon>sync</mat-icon>
                <span i18n>
                    Get Another Food Quote
                </span>
            </button>
        </div>
    </div>
</section>
