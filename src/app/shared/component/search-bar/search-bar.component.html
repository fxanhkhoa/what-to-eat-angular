<div class="mx-5 flex justify-center gap-2 bg-gray-100 rounded-lg">
    <mat-form-field appearance="fill" class="w-full" (keydown.enter)="search()">
        <mat-label i18n>Input text</mat-label>
        <input matInput [(ngModel)]="keyword" />
        <button mat-icon-button matSuffix (click)="keyword = ''">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-form-field>
</div>
