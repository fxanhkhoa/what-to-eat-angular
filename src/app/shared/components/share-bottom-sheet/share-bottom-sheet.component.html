<div class="bg-gradient-to-br from-gray-900 to-gray-800 text-white p-6 rounded-t-3xl">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-bold bg-gradient-to-r from-[#F3A446] to-[#FFB86A] text-transparent bg-clip-text">
      Share Recipe
    </h2>
    <button mat-icon-button (click)="dismiss()" class="!text-gray-400 hover:!text-white">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Dish Info -->
  <div class="mb-6 p-4 rounded-xl bg-white/5 border border-white/10">
    <p class="text-sm text-gray-400 mb-1">Sharing:</p>
    <p class="font-semibold text-white">{{ (data.dish.title | multiLanguage : localeId)?.data }}</p>
  </div>

  <!-- Share Options -->
  <div class="grid grid-cols-2 gap-3 mb-4">
    <!-- Copy Link -->
    <button (click)="copyLink()"
      class="flex flex-col items-center gap-3 p-4 rounded-xl bg-gradient-to-br from-gray-800 to-gray-900 border border-[#F3A446]/30 hover:border-[#F3A446] transition-all duration-300 hover:scale-105 group">
      <div
        class="w-12 h-12 rounded-full bg-gradient-to-br from-[#F3A446] to-[#FFB86A] flex items-center justify-center shadow-lg group-hover:shadow-[#F3A446]/50">
        <mat-icon class="text-white">link</mat-icon>
      </div>
      <span class="text-sm font-semibold text-white">Copy Link</span>
    </button>

    <!-- Facebook -->
    <button (click)="shareToFacebook()"
      class="flex flex-col items-center gap-3 p-4 rounded-xl bg-gradient-to-br from-gray-800 to-gray-900 border border-blue-500/30 hover:border-blue-500 transition-all duration-300 hover:scale-105 group">
      <div
        class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center shadow-lg group-hover:shadow-blue-500/50">
        <mat-icon class="text-white">facebook</mat-icon>
      </div>
      <span class="text-sm font-semibold text-white">Facebook</span>
    </button>

    <!-- Twitter -->
    <button (click)="shareToTwitter()"
      class="flex flex-col items-center gap-3 p-4 rounded-xl bg-gradient-to-br from-gray-800 to-gray-900 border border-sky-400/30 hover:border-sky-400 transition-all duration-300 hover:scale-105 group">
      <div
        class="w-12 h-12 rounded-full bg-gradient-to-br from-sky-400 to-sky-500 flex items-center justify-center shadow-lg group-hover:shadow-sky-400/50">
        <mat-icon class="text-white">share</mat-icon>
      </div>
      <span class="text-sm font-semibold text-white">Twitter</span>
    </button>

    <!-- WhatsApp -->
    <button (click)="shareToWhatsApp()"
      class="flex flex-col items-center gap-3 p-4 rounded-xl bg-gradient-to-br from-gray-800 to-gray-900 border border-green-500/30 hover:border-green-500 transition-all duration-300 hover:scale-105 group">
      <div
        class="w-12 h-12 rounded-full bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center shadow-lg group-hover:shadow-green-500/50">
        <mat-icon class="text-white">chat</mat-icon>
      </div>
      <span class="text-sm font-semibold text-white">WhatsApp</span>
    </button>

    <!-- Email -->
    <button (click)="shareViaEmail()"
      class="flex flex-col items-center gap-3 p-4 rounded-xl bg-gradient-to-br from-gray-800 to-gray-900 border border-purple-500/30 hover:border-purple-500 transition-all duration-300 hover:scale-105 group">
      <div
        class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 to-purple-600 flex items-center justify-center shadow-lg group-hover:shadow-purple-500/50">
        <mat-icon class="text-white">email</mat-icon>
      </div>
      <span class="text-sm font-semibold text-white">Email</span>
    </button>

    <!-- Native Share -->
    @if (canUseNativeShare) {
    <button (click)="shareNative()"
      class="flex flex-col items-center gap-3 p-4 rounded-xl bg-gradient-to-br from-gray-800 to-gray-900 border border-[#A06235]/30 hover:border-[#A06235] transition-all duration-300 hover:scale-105 group">
      <div
        class="w-12 h-12 rounded-full bg-gradient-to-br from-[#A06235] to-[#F3A446] flex items-center justify-center shadow-lg group-hover:shadow-[#A06235]/50">
        <mat-icon class="text-white">ios_share</mat-icon>
      </div>
      <span class="text-sm font-semibold text-white">More</span>
    </button>
    }
  </div>
</div>
